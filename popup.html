<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Hints</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <img style="height: 40px; width: 40px; margin-right: 10px;" alt="leetcode" src="icons/3d.png" />
        <h1><span style="color: #393939;">Leetcode</span> <span style="color:#de8e39">Hints</span></h1>
    </div>
    <div id="content"></div>
    <div style="display: flex; justify-content: center; align-items: center; ">
        <button id="gethints"
            style="border: none; background-color: #de8e39; border-radius: 6px; padding: 9px 20px;font-weight: 600; font-size: 14px ; color: white; margin-bottom: 10px; cursor: pointer;">Get
            Hints</button>
    </div>
    <div id="hintsContainer">
        <div id="loader" style="display: none; text-align: center;">
            <div class="spinner-grow text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>.
        </div>
    </div>
    <div style="text-align: center; font-size: 7px;">
        Made with &#10084;&#65039; by Munn@codex. please rate!
    </div>
    <script src="showdown.js"></script>
    <script src="showdown.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
